<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD España - Hardest List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">GD ESPAÑA <span class="version">Versión 2.0</span></div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#list-container">Comunidades</a></li>
            <li><a href="#">Hardests España</a></li>
            <li><a href="#">Enviar Récord</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 class="glitch">¡BIENVENIDOS!</h1>
            <p class="hero-subtitle">Explora los Hardests de cada provincia de la comunidad española.</p>
            <div class="social-links">
                <a href="#" class="twitter-link">Twitter / X</a>
            </div>
        </div>
    </header>

    <main id="list-container"></main>

    <section class="creator-section">
        <div class="creator-card">
            <img src="https://via.placeholder.com/100" alt="Avatar" class="creator-img">
            <div class="creator-info">
                <h3>TU NOMBRE / NICK</h3>
                <p class="role">Creador & Administrador</p>
                <p>Ubicación: Tu Ciudad, España</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 GD España Hardest List</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
